            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .background-cat {
            position: absolute;

        }

        .background-cat:nth-child(1) { top: 5%; left: 5%; animation-delay: 0s; }
        .background-cat:nth-child(2) { top: 15%; right: 5%; animation-delay: 3s; }
        .background-cat:nth-child(3) { bottom: 20%; left: 10%; animation-delay: 6s; }
        .background-cat:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 9s; }

        .compliment {
            position: absolute;
            font-size: 16px;
            color: #ff69b4;
            text-shadow: 0 2px 5px rgba(255, 182, 193, 0.6);
            animation: glow 7s infinite;
            text-align: center;
            max-width: 200px;
        }

        .compliment:nth-child(5) { top: 5%; left: 10%; animation-delay: 0s; }
        .compliment:nth-child(6) { top: 20%; right: 10%; animation-delay: 2s; }
        .compliment:nth-child(7) { bottom: 15%; left: 15%; animation-delay: 4s; }
        .compliment:nth-child(8) { bottom: 5%; right: 15%; animation-delay: 6s; }

        .player {
            background: #fff0f5;
            border-radius: 70px;
            padding: 50px;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.7);
            text-align: center;
            width: 85%;
            max-width: 450px;
            animation: float 2.8s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        .cat-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 25px;
        }

        .cat {
            font-size: 72px;
            animation: hop 1.6s infinite;
            cursor: pointer;
            touch-action: manipulation;
        }

        .cat:active {
            transform: scale(1.4);
            color: #ff69b4;
        }

        .play-button {
            background: #ff99d6;
            border: none;
            padding: 18px 45px;
            border-radius: 60px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 12px rgba(255, 153, 204, 0.6);
            touch-action: manipulation;
        }

        .play-button:hover {
            transform: scale(1.1);
            background: #ff80c4;
        }

        .play-button:active {
            transform: scale(0.9);
        }

        audio {
            display: none;
        }

        .heart {
            position: absolute;
            font-size: 28px;
            animation: twinkle 1.8s infinite;
        }

        .heart:nth-child(1) { top: 15px; left: 15px; animation-delay: 0s; }
        .heart:nth-child(2) { top: 15px; right: 15px; animation-delay: 0.4s; }
        .heart:nth-child(3) { bottom: 15px; left: 15px; animation-delay: 0.8s; }
        .heart:nth-child(4) { bottom: 15px; right: 15px; animation-delay: 1.2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes hop {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes sway {
            0% { transform: translate(0, 0); }
            50% { transform: translate(15px, 15px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes glow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @media (max-width: 600px) {
            .player {
                width: 90%;

            }
            .cat {

            }
            .play-button {

            }

            }
            .background-cat {

            }
        }
